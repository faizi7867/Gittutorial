{% extends 'bootstrap4.html' %}
{% block body %}
<div class="container">
    <h2>Add Student Details</h2>
<form action="readstudentdata" method="post">
    {% csrf_token %}

    <div class="form-outline mb-4">
    <input type="text"  name="tbfname" class="form-control" />
    <label class="form-label">Fname</label>
  </div>
       <div class="form-outline mb-4">
    <input type="text"  name="tblname" class="form-control" />
    <label class="form-label">Lname</label>
  </div>
       <div class="form-outline mb-4">
    <input type="text"  name="tbemail" class="form-control" />
    <label class="form-label">Email</label>
  </div>
       <div class="form-outline mb-4">
    <input type="text"  name="tbmobile" class="form-control" />
    <label class="form-label">Mobile</label>
  </div>
    <div class="form-outline mb-4">
    <select name="ddlcity" class="form-control" >
    <option>--SELECT--</option>
        {% for city in cities %}
        <option>{{city.city_name}}</option>
        {% endfor %}
    </select>
    <label class="form-label">City</label>
  </div>
    <div class="form-outline mb-4">
    <select name="ddlcourse" class="form-control" >
    <option>--SELECT--</option>
        {% for course in courses %}
        <option>{{course.course_name}}</option>
        {% endfor %}
    </select>
    <label class="form-label">Course</label>
  </div>
    <div class="form-outline mb-4">
    <input type="submit"  value="Add Student" class="btn btn-success" />

  </div>
</form>
    </div>
{% endblock %}
